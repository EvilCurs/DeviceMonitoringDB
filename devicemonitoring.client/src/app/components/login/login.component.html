<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход в систему</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@angular/material/prebuilt-themes/indigo-pink.css">
  <style>
    :root {
      --primary-color: #4361ee;
      --primary-dark: #3a56d4;
      --secondary-color: #f72585;
      --light-gray: #f8f9fa;
      --medium-gray: #e9ecef;
      --dark-gray: #6c757d;
      --text-color: #212529;
      --white: #ffffff;
      --error-color: #dc3545;
      --success-color: #28a745;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text-color);
      line-height: 1.6;
    }

    .login-container {
      background-color: var(--white);
      border-radius: 10px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      transition: all 0.3s ease;
    }

      .login-container:hover {
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      }

    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }

      .login-header .logo {
        background-color: var(--primary-color);
        width: 70px;
        height: 70px;
        margin: 0 auto 1rem;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: var(--white);
        font-size: 1.8rem;
      }

      .login-header h1 {
        font-size: 1.5rem;
        font-weight: 500;
        margin-bottom: 0.5rem;
        color: var(--text-color);
      }

      .login-header p {
        color: var(--dark-gray);
        font-size: 0.9rem;
      }

    .login-form {
      display: flex;
      flex-direction: column;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
        color: var(--text-color);
        font-weight: 500;
      }

    .input-with-icon {
      position: relative;
      display: flex;
      align-items: center;
    }

      .input-with-icon i {
        position: absolute;
        left: 15px;
        color: var(--dark-gray);
        font-size: 1rem;
        z-index: 1;
      }

      .input-with-icon input {
        width: 100%;
        padding: 12px 15px 12px 40px;
        border: 1px solid var(--medium-gray);
        border-radius: 5px;
        font-size: 0.95rem;
        transition: all 0.3s ease;
      }

        .input-with-icon input:focus {
          border-color: var(--primary-color);
          outline: none;
          box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

    .toggle-password {
      position: absolute;
      right: 15px;
      background: none;
      border: none;
      color: var(--dark-gray);
      cursor: pointer;
      font-size: 1rem;
      padding: 0;
    }

    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      font-size: 0.85rem;
    }

    .remember-me {
      display: flex;
      align-items: center;
      color: var(--dark-gray);
      cursor: pointer;
    }

      .remember-me input {
        margin-right: 5px;
      }

    .forgot-password {
      color: var(--primary-color);
      text-decoration: none;
      transition: color 0.3s ease;
    }

      .forgot-password:hover {
        color: var(--primary-dark);
        text-decoration: underline;
      }

    .login-button {
      background-color: var(--primary-color);
      color: var(--white);
      border: none;
      padding: 12px;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 1rem;
    }

      .login-button:hover {
        background-color: var(--primary-dark);
      }

    .register-button {
      background-color: var(--secondary-color);
      color: var(--white);
      border: none;
      padding: 12px;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

      .register-button:hover {
        background-color: #e5177b;
      }

    .signup-link {
      text-align: center;
      font-size: 0.9rem;
      color: var(--dark-gray);
    }

      .signup-link a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
      }

        .signup-link a:hover {
          color: var(--primary-dark);
          text-decoration: underline;
        }

    .error {
      color: var(--error-color);
      font-size: 0.85rem;
      margin-top: -1rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    /* Анимации и дополнительные эффекты */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-container {
      animation: fadeIn 0.6s ease-out forwards;
    }

    /* Адаптивность */
    @media (max-width: 480px) {
      .login-container {
        margin: 0 1rem;
        padding: 1.5rem;
      }

      .login-header .logo {
        width: 60px;
        height: 60px;
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="logo">
        <i class="fas fa-user-shield"></i>
      </div>
      <h1>Добро пожаловать</h1>
      <p>Пожалуйста, войдите в свой аккаунт</p>
    </div>

    <form class="login-form">
      <div class="form-group">
        <label for="username">Логин</label>
        <div class="input-with-icon">
          <i class="fas fa-user"></i>
          <input matInput type="text" id="username" placeholder="Введите ваш логин"
                 [(ngModel)]="username" name="username" required>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Пароль</label>
        <div class="input-with-icon">
          <i class="fas fa-lock"></i>
          <input matInput type="password" id="password" placeholder="Введите ваш пароль"
                 [(ngModel)]="password" name="password" required>
          <button type="button" class="toggle-password" id="togglePassword">
            <i class="fas fa-eye"></i>
          </button>
        </div>
      </div>

      @if (error) {
      <div class="error">{{error}}</div>
      }

      <div class="form-options">
        <label class="remember-me">
          <input type="checkbox" name="remember"> Запомнить меня
        </label>
        <a href="#" class="forgot-password">Забыли пароль?</a>
      </div>

      <div class="button-group">
        <button type="button" class="login-button" (click)="login()">Войти</button>
        <button type="button" class="register-button" (click)="register()">Зарегистрироваться</button>
      </div>
    </form>
  </div>

  <!-- Angular и Material imports -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.2.2/angular-material.min.js"></script>

  <script>
    // Toggle password visibility
    document.getElementById('togglePassword').addEventListener('click', function () {
      const passwordInput = document.getElementById('password');
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.querySelector('i').classList.toggle('fa-eye-slash');
    });
  </script>
</body>
</html>
